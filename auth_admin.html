error_reporting(E_ALL);
ini_set('display_errors', 1);

session_start();

// Allow only logged-in admins (teachers)

    !isset($_SESSION['user_id']) ||
    !isset($_SESSION['role']) ||
    $_SESSION['role'] !== 'admin'
) {
    header("Location: teacher_login.php");
    exit();
}

// Make these available to teacher_dashboard.php
