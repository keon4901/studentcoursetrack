<?php
// config.php

$host = "localhost";       // Server
$user = "root";            // Default phpMyAdmin username
$pass = "";                 // Default password in XAMPP (empty)
$db   = "Student Course Tracker";   // EXACT database name from phpMyAdmin

// IMPORTANT: If your DB name has spaces, wrap it in backticks in SQL BUT NOT HERE
// PHP can still connect fine with the string.

$conn = new mysqli($host, $user, $pass, $db);

if ($conn->connect_error) {
    die("❌ Database Connection Failed: " . $conn->connect_error);
}

// Optional: uncomment the line below to confirm connection is successful
// echo "✔ Connected successfully!";
?>
